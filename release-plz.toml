[changelog]
# Protect breaking changes from being filtered out
protect_breaking_commits = true

# Sort commits by newest first
sort_commits = "newest"

# Custom commit parsers for better categorization
commit_parsers = [
    { message = "^feat", group = "ğŸš€ Features" },
    { message = "^fix", group = "ğŸ› Bug Fixes" },
    { message = "^doc", group = "ğŸ“š Documentation" },
    { message = "^perf", group = "âš¡ Performance" },
    { message = "^refactor", group = "â™»ï¸ Refactor" },
    { message = "^style", group = "ğŸ¨ Styling" },
    { message = "^test", group = "ğŸ§ª Testing" },
    { message = "^chore\\(release\\): prepare for", skip = true },
    { message = "^chore\\(deps.*\\)", skip = true },
    { message = "^chore", group = "ğŸ”§ Miscellaneous" },
    { message = "^ci", group = "ğŸ‘· CI/CD" },
    { message = "^build", group = "ğŸ“¦ Build" },
    { message = "^revert", group = "âª Reverts" },
    { message = ".*", group = "ğŸ“ Other" },
]

# Link parsers for GitHub issues and PRs
link_parsers = [
    { pattern = "#(\\d+)", href = "https://github.com/ocasazza/rust-nix-template/issues/$1" },
    { pattern = "RFC(\\d+)", text = "ietf-rfc$1", href = "https://datatracker.ietf.org/doc/html/rfc$1" }
]

# Commit preprocessors to clean up commit messages
commit_preprocessors = [
    # Convert issue numbers to links
    { pattern = "\\(#([0-9]+)\\)", replace = "([#${1}](https://github.com/ocasazza/rust-nix-template/pull/${1}))" },
    # Remove conventional commit scopes for cleaner changelog
    { pattern = "^(\\w+)\\((.+)\\):", replace = "$1: " },
]
